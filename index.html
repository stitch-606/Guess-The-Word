<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
      <!-- Favicon: PNG primary (cache-busted with version), SVG fallback, and apple touch icon -->
      <link rel="icon" href="./b0e45efa123860130f5a31cc6a45aac3.png?v=2" type="image/png" sizes="32x32" />
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      // Redirect to the standalone loader page unless we're returning from it this navigation.
      // The loader sets `sessionStorage.skipLoaderOnce` when it redirects here; consume & clear it.
      (function() {
        try {
          var skip = false;
          try { skip = sessionStorage.getItem('skipLoaderOnce') === '1'; } catch (e) { skip = false; }
          if (skip) {
            try { sessionStorage.removeItem('skipLoaderOnce'); } catch (e) {}
            return; // don't redirect â€” we came from loader just now
          }
          // Otherwise, send user to loader page
          window.location.replace('loader.html');
        } catch (e) { /* ignore */ }
      })();
    </script>
    <!-- Loader moved to standalone `loader.html` -->

    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="category">Category: <span class="category-name">General</span></div>
        <div class="inputs"></div>
        <div class="control">
          <button class="check">Check Word</button>
          <button class="hint"><span></span> Hints</button>
          <button class="try-again" style="display: none;">Next</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="right-panel">
        <div class="score-display">
          <div class="current-score">
            <h3>Current Session</h3>
            <p><span class="words-guessed">0</span> / <span class="words-played">0</span> Words Guessed</p>
          </div>
        </div>
        <div class="key-colors">
          <h2>Key Colors</h2>
          <div class="key-color">
            <div class="key in-place"></div>
            <div class="key-text">Letter Is Correct and In Place</div>
          </div>
          <div class="key-color">
            <div class="key not-in-place"></div>
            <div class="key-text">Letter Is Correct But Not In Place</div>
          </div>
          <div class="key-color">
            <div class="key no"></div>
            <div class="key-text">Letter Is Wrong</div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="words.js"></script>
    <script src="loader.js"></script>
    <script src="script.js"></script>
  </body>
</html>
